<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <form class="d-block p-2 text-bg-dark  text-center w-75 my-5" method="Post" action="/survey" >
        <div clas="text-center">
            <h1 class="text-center form-check">Dojo Survey</h1>
            <label>Name</label>
            <input type="text" class="form-center" id="name" name="user">
        </div>
        <div class="mb-3 form-check w-auto p-3">
        <label for="select" class="form-label">Dojo Location:</label>
            <div>
                <select name="location">
                    <option value="select">--select a area--</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Silicon Valley">Silicon Valley</option>
                    <option value="Burbank">Burbank</option>
                </select>
            </div>
            <label for="select" class="form-label">Favorite Language:</label>
            <div>
                <select name="language">
                    <option value="select">--select a language--</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                </select>
            </div>
            <label class="form-label mb-3">Comments:</label>
            <input type="text" class="form-center" name="comment">

            
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
    
</body>
</html>
